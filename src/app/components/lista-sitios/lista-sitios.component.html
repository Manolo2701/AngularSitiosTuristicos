<app-navbar></app-navbar>

<h3>Lugares de interés de Extremadura</h3>

<div *ngIf="sitios.length > 0; else loadingOrNoData">
  <div id="home-container">
    <div class="ranking">
      <app-ranking-lugares></app-ranking-lugares>
    </div>
    <div class="grid-container">
      <mat-card *ngFor="let sitio of sitios" class="site-card">
        <img mat-card-image [src]="sitio.imageUrl" [alt]="sitio.name">
        <mat-card-header>
          <mat-card-title>{{ sitio.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ sitio.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/detalle', sitio.id]">Ver más</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <app-comentarios></app-comentarios>
  </div>
</div>

<!-- Estado de carga o cuando no hay datos -->
<ng-template #loadingOrNoData>
  <div class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Cargando sitios...</p>
  </div>
  <ng-template #noData>
    <p>No se encontraron sitios. Intenta de nuevo más tarde.</p>
  </ng-template>
</ng-template>
